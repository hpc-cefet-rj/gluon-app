<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Gluon CloudLink Notes">
        <meta name="title" content="Gluon CloudLink Notes">
        <title>Gluon CloudLink Notes</title>

        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.1.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div id="body" class="row">
                <div class="page-header">
                    <h1>Gluon CloudLink Notes</h1>
                </div>

                <div class="row">
                    <table id="notes" class="table">
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Text</th>
                            <th>Creation Date</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="webjars/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $.get("rest/front/notes", function(data) {
                    for (var i = 0; i < data.length; i++) {
                        var row = $("<tr></tr>");
                        row.append($("<td>" + data[i].id +  "</td>"));
                        row.append($("<td>" + data[i].title +  "</td>"));
                        row.append($("<td>" + data[i].text +  "</td>"));
                        row.append($("<td>" + data[i].creationDate +  "</td>"));
                        $("#notes").append(row);
                    }
                });
            });
        </script>
    </body>
</html>
